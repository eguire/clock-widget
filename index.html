<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock widget</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="clock">

		<ul class="clock__list">
			<li class="clock__item">
				<button class="clock__button" type="button">Clock</button>
			</li>
			<li class="clock__item">
				<button class="clock__button" type="button">Stopwatch</button>
			</li>
			<li class="clock__item">
				<button class="clock__button" type="button">Timer</button>
			</li>
		</ul>

		<div class="clock__content"></div>

	</div>

	<script src="script.js"></script>
</body>
</html>
