<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Clock widget</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="widget">

		<ul class="widget__list">
			<li class="widget__item">
				<button class="widget__button" type="button">Clock</button>
			</li>
			<li class="widget__item">
				<button class="widget__button" type="button">Stopwatch</button>
			</li>
			<li class="widget__item">
				<button class="widget__button" type="button">Timer</button>
			</li>
		</ul>

		<div class="widget__clock widget__content"></div>

		<div class="widget__stopwatch widget__content">
			<div class="widget__sw-display">
				00:00.00
			</div>
			<ul class="widget__sw-buttons">
				<li class="widget__sw-item">
					<button class="widget__sw-btn widget__sw-btn--reset" type="button">Reset</button>
				</li>
				<li class="widget__sw-item">
					<button class="widget__sw-btn widget__sw-btn--start widget__sw-btn--active" type="button">Start</button>
				</li>
				<li class="widget__sw-item">
					<button class="widget__sw-btn widget__sw-btn--lap" type="button">lap</button>
				</li>
			</ul>
		</div>

		<div class="widget__timer widget__content"></div>

	</div>

	<script src="script.js"></script>
</body>

</html>
